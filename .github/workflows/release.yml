name: Release

on:
  push:
    branches: [main, patch]
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  release-ocap:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash -el {0}

    env:
      PYTHONIOENCODING: utf-8 # https://github.com/Textualize/rich/issues/212

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Conda Environment
        uses: ./.github/actions/setup-conda-env
        with:
          os: windows
          cache-number: '0'
          cache-suffix: 'release-ocap' # same as job name
          environment-file: 'projects/ocap/environment.yml'

      - name: Setup uv
        uses: ./.github/actions/setup-uv
        with:
          show-uv-cache-info: 'true'

      # install `conda-pack`
      - name: Install conda-pack
        run: uv pip install conda-pack

      - name: Generate Release Files
        run: |
          # Step 1: Run `uv pip install . --no-sources`
          # NOTE: `--no-sources` is needed to prevent editable install. See https://github.com/astral-sh/uv/issues/14609
          uv pip install projects/ocap --no-sources
          echo "Installed project dependencies."

          # Step 2: Run `conda pack -n owa`
          # NOTE: `conda-pack` requires the packages to be installed without `--editable` flag.
          conda-pack -n owa --output scripts/release/ocap/env.tar.gz
          echo "Packed conda environment."
      
      - name: Test whether ocap works well
        run: ocap --help

      - name: Create Multiple Versions of run.bat
        shell: pwsh
        run: |
          # Create original version (default)
          Copy-Item "scripts/release/ocap/run.bat" "scripts/release/ocap/run-original.bat"

          # Create Euro Truck Simulator 2 version
          Copy-Item "scripts/release/ocap/run.bat" "scripts/release/ocap/run-mcap-Euro.bat"

          # Create Grand Theft Auto V version
          Copy-Item "scripts/release/ocap/run.bat" "scripts/release/ocap/run-mcap-GTA.bat"

          $oldLine = 'start cmd.exe /k "call .\env\Scripts\activate.bat && title Conda Environment (%ENV_DIR%)"'

          # Read the content and replace the line in the Euro version
          $content = Get-Content "scripts/release/ocap/run-mcap-Euro.bat" -Raw
          $newLineEuro = 'start "" cmd.exe /c call .\env\Scripts\activate.bat ^&^& title Conda Environment (%ENV_DIR%) ^&^& ocap --window-name "Euro Truck Simulator 2" ^& owl mcap sanitize *.mcap --yes --no-backups --max-removal-ratio 1.0 --keep-window "Euro Truck Simulator 2" --exact'
          $content = $content -replace [regex]::Escape($oldLine), $newLineEuro
          Set-Content "scripts/release/ocap/run-mcap-Euro.bat" -Value $content -NoNewline

          # Read the content and replace the line in the GTA version
          $content = Get-Content "scripts/release/ocap/run-mcap-GTA.bat" -Raw
          $newLineGTA = 'start "" cmd.exe /c call .\env\Scripts\activate.bat ^&^& title Conda Environment (%ENV_DIR%) ^&^& ocap --window-name "Grand Theft Auto V" ^& owl mcap sanitize *.mcap --yes --no-backups --max-removal-ratio 1.0 --keep-window "Grand Theft Auto V" --exact'
          $content = $content -replace [regex]::Escape($oldLine), $newLineGTA
          Set-Content "scripts/release/ocap/run-mcap-GTA.bat" -Value $content -NoNewline

          Write-Host "Created multiple versions of run.bat"
          Write-Host "Files created:"
          Get-ChildItem "scripts/release/ocap/run*.bat" | Format-Table Name, Length

      - name: Upload Original Release Files
        uses: actions/upload-artifact@v4
        with:
          name: ocap
          path: |
            scripts/release/ocap/env.tar.gz
            scripts/release/ocap/run.bat
            scripts/release/ocap/restore_ocap.py

      - name: Upload Euro Truck Simulator Version
        uses: actions/upload-artifact@v4
        with:
          name: ocap-mcap-Euro
          path: |
            scripts/release/ocap/env.tar.gz
            scripts/release/ocap/run-mcap-Euro.bat
            scripts/release/ocap/restore_ocap.py

      - name: Upload Grand Theft Auto V Version
        uses: actions/upload-artifact@v4
        with:
          name: ocap-mcap-GTA
          path: |
            scripts/release/ocap/env.tar.gz
            scripts/release/ocap/run-mcap-GTA.bat
            scripts/release/ocap/restore_ocap.py